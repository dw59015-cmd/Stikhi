name: Android CI (auto-unzip & build from ZIP)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Если в репозитории есть Stikhi.zip — распакуем его в ./project
      - name: Unzip Stikhi.zip (if present)
        if: ${{ hashFiles('Stikhi.zip') != '' }}
        run: |
          echo "Found Stikhi.zip, unzipping to ./project ..."
          rm -rf project
          unzip -o Stikhi.zip -d project
          echo "Unzipped tree:"
          ls -la
          echo "----"
          ls -la project || true
          echo "----"
          find project -maxdepth 2 -type d -print

      # Ищем корень Gradle-проекта (где лежит settings.gradle(.kts) / gradlew)
      - name: Detect Android project dir
        id: detect
        shell: bash
        run: |
          set -e
          CANDS=$(find . project -maxdepth 3 -type f \( -name "settings.gradle.kts" -o -name "settings.gradle" -o -name "gradlew" \) -printf '%h\n' | sort -u)
          echo "Candidates:"; echo "$CANDS"
          if [ -z "$CANDS" ]; then
            echo "No Gradle project root found. Check the unzip step."
            exit 1
          fi
          # Берём первый кандидат
          PROJDIR=$(echo "$CANDS" | head -n1)
          echo "Using project dir: $PROJDIR"
          echo "PROJECT_DIR=$PROJDIR" >> $GITHUB_ENV

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Make Gradle wrapper executable
        run: chmod +x "${{ env.PROJECT_DIR }}/gradlew"

      - name: Build APK (release)
        working-directory: ${{ env.PROJECT_DIR }}
        run: ./gradlew :app:assembleRelease --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Stikhi-APK
          path: |
            ${{ env.PROJECT_DIR }}/app/build/outputs/apk/release/*.apk
            ${{ env.PROJECT_DIR }}/app/build/outputs/apk/*/release/*.apk
