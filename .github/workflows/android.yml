name: Android CI (auto-unzip & robust build)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Если в репозитории есть Stikhi.zip — распакуем его в ./project
      - name: Unzip Stikhi.zip (if present)
        if: ${{ hashFiles('Stikhi.zip') != '' }}
        run: |
          rm -rf project
          unzip -o Stikhi.zip -d project
          echo "Unzipped tree (top level):"
          ls -la
          echo "---- project ----"
          find project -maxdepth 2 -type d -print

      # Ищем корень Gradle-проекта (где лежит settings.gradle(.kts) / gradlew)
      - name: Detect Android project dir
        id: detect
        shell: bash
        run: |
          set -e
          CANDS=$(find . project -maxdepth 3 -type f \( -name "settings.gradle.kts" -o -name "settings.gradle" -o -name "gradlew" \) -printf '%h\n' | sort -u)
          echo "Candidates:"; echo "$CANDS"
          if [ -z "$CANDS" ]; then
            echo "No Gradle project root found. Check the unzip step."
            exit 1
          fi
          PROJDIR=$(echo "$CANDS" | head -n1)
          echo "Using project dir: $PROJDIR"
          echo "PROJECT_DIR=$PROJDIR" >> $GITHUB_ENV
          echo "Listing:"; ls -la "$PROJDIR"; echo "----"; find "$PROJDIR/gradle" -maxdepth 2 -type f -print || true

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      # Универсальная сборка: если есть wrapper — используем его; иначе скачиваем Gradle и собираем
      - name: Build APK (robust: prefer wrapper, fallback to standalone Gradle)
        shell: bash
        run: |
          set -e
          cd "$PROJECT_DIR"

          # 1) Попробуем gradle wrapper, но аккуратно (не валим job, если он битый)
          USE_WRAPPER=false
          if [ -f "./gradlew" ]; then
            chmod +x ./gradlew || true
            if ./gradlew -v >/dev/null 2>&1; then
              echo "Using Gradle WRAPPER"
              USE_WRAPPER=true
            else
              echo "Wrapper exists but is broken — will fallback to standalone Gradle."
            fi
          else
            echo "Wrapper not found — will use standalone Gradle."
          fi

          if [ "$USE_WRAPPER" = true ]; then
            ./gradlew :app:assembleRelease --no-daemon
          else
            # 2) Fallback: скачать Gradle и собрать
            GRADLE_VERSION=8.9
            echo "Downloading Gradle ${GRADLE_VERSION}..."
            wget -q https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip
            unzip -q gradle-${GRADLE_VERSION}-bin.zip
            export PATH="$PWD/gradle-${GRADLE_VERSION}/bin:$PATH"
            gradle --version
            gradle :app:assembleRelease --no-daemon
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Stikhi-APK
          path: |
            ${{ env.PROJECT_DIR }}/app/build/outputs/apk/release/*.apk
            ${{ env.PROJECT_DIR }}/app/build/outputs/apk/*/release/*.apk
