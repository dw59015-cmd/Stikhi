name: Android CI (Stikhi direct build)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Если в корне лежит Stikhi.zip — разархивируем в папку Stikhi
      - name: Unzip Stikhi.zip (if present)
        run: |
          set -e
          if [ -f "Stikhi.zip" ]; then
            rm -rf Stikhi
            unzip -q Stikhi.zip -d Stikhi
          fi
          echo "Workspace tree:"
          find . -maxdepth 3 -type f -name "settings.gradle.kts" -o -name "build.gradle" -o -name "build.gradle.kts" | sed 's/^/  - /'

      # Находим корень Android-проекта (где есть settings.gradle.kts)
      - name: Detect Android project dir
        id: detect
        shell: bash
        run: |
          set -e
          # кандидаты: корень или Stikhi/, также любые подкаталоги
          CANDIDATES=$(find . -maxdepth 4 -type f -name "settings.gradle.kts" | sed 's#/settings.gradle.kts##')
          echo "Found candidates:"
          echo "$CANDIDATES" | sed 's/^/  - /'
          if [ -z "$CANDIDATES" ]; then
            echo "Не нашёл корень проекта. Убедись, что в репозитории есть settings.gradle.kts (внутри zip или напрямую)."
            exit 1
          fi
          # Берём первый
          PROJECT_DIR=$(echo "$CANDIDATES" | head -n1)
          echo "Project dir: $PROJECT_DIR"
          echo "project_dir=$PROJECT_DIR" >> "$GITHUB_OUTPUT"

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK packages
        run: |
          sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0" > /dev/null
          yes | sdkmanager --licenses > /dev/null

      # Скачиваем Gradle 8.7 и используем его напрямую (без wrapper)
      - name: Download Gradle 8.7
        run: |
          curl -sL https://services.gradle.org/distributions/gradle-8.7-bin.zip -o gradle.zip
          unzip -q gradle.zip -d $HOME
          echo "GRADLE_HOME=$HOME/gradle-8.7" >> $GITHUB_ENV
          echo "$HOME/gradle-8.7/bin" >> $GITHUB_PATH

      - name: Build APK
        working-directory: ${{ steps.detect.outputs.project_dir }}
        run: |
          gradle --version
          # Сборка debug APK
          gradle assembleDebug --no-daemon --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Stikhi-debug-apk
          path: |
            ${{ steps.detect.outputs.project_dir }}/app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
