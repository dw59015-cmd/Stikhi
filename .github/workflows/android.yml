name: Android CI (gradle-direct)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Unzip Stikhi.zip (if present)
        shell: bash
        run: |
          if [ -f Stikhi.zip ]; then
            rm -rf __zip && mkdir __zip
            unzip -q Stikhi.zip -d __zip
            # если внутри zip один верхний каталог — поднимаем его содержимое в корень
            TOPDIRS=$(find __zip -mindepth 1 -maxdepth 1 -type d | wc -l)
            if [ "$TOPDIRS" = "1" ]; then
              TOP=$(find __zip -mindepth 1 -maxdepth 1 -type d)
              shopt -s dotglob && mv "$TOP"/* . && shopt -u dotglob
            fi
          fi
          ls -la

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      # Используем gradle напрямую (без wrapper), подходящий для AGP 8.5.x
      - name: Set up Gradle 8.7
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.7

      - name: Build APK (release)
        shell: bash
        run: |
          # Пытаемся через wrapper, если он есть; иначе — через системный gradle
          if [ -x ./gradlew ]; then
            ./gradlew :app:assembleRelease --no-daemon
          else
            gradle :app:assembleRelease --no-daemon
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Stikhi-APK
          path: app/build/outputs/apk/release/*.apk
          if-no-files-found: warn
