name: Android CI (Stikhi v1.2 direct build)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept Android SDK licenses
      run: yes | sdkmanager --licenses

    - name: Unzip Stikhi_v1_2.zip to repo root
      run: |
        unzip -o Stikhi_v1_2.zip -d .
        ls -la
        find . -maxdepth 2 -type f -name "build.gradle.kts" -o -name "settings.gradle.kts"

    # Строим через системный gradle (без wrapper), чтобы не было ошибки GradleWrapperMain
    - name: Build APK (release)
      run: |
        gradle -v
        gradle :app:assembleRelease --no-daemon

    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: Stikhi-release-apk
        path: app/build/outputs/apk/release/*.apk
