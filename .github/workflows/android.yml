name: Android CI (build from ZIP)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Если в репозитории лежит Stikhi.zip — распакуем
      - name: Unzip project if needed
        run: |
          if [ -f Stikhi.zip ]; then
            sudo apt-get update -y
            sudo apt-get install -y unzip
            rm -rf extracted
            unzip -o Stikhi.zip -d extracted
          fi

      # Определим папку проекта (где лежит settings.gradle.kts / settings.gradle)
      - name: Detect project dir
        id: detect
        run: |
          set -e
          if [ -f settings.gradle.kts ] || [ -f settings.gradle ]; then
            echo "project_dir=." >> $GITHUB_OUTPUT
          elif [ -f extracted/settings.gradle.kts ] || [ -f extracted/settings.gradle ]; then
            echo "project_dir=extracted" >> $GITHUB_OUTPUT
          else
            CANDIDATE=$(dirname $(git ls-files | grep -E 'settings\.gradle(\.kts)?' | head -n1) || true)
            echo "project_dir=${CANDIDATE:-extracted}" >> $GITHUB_OUTPUT
          fi
          echo "Using dir: $(cat $GITHUB_OUTPUT)"

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Установим Android SDK и нужные компоненты
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # Запуск Gradle без wrapper'а (action сам скачает Gradle нужной версии)
      - name: Build debug APK
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.9
          build-root-directory: ${{ steps.detect.outputs.project_dir }}
          arguments: assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Stikhi-debug-apk
          path: ${{ steps.detect.outputs.project_dir }}/app/build/outputs/apk/debug/app-debug.apk
